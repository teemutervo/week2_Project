<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="menu-layout">
      <style>
        table,
        th,
        td {
          border: 1px solid black;
        }
      </style>
      <h1>Hello world!</h1>
      <h2 class="header">Menu</h2>
      <table id="menu-table" style="width: 20%;">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>

        <tr>
          <td>Meal 1</td>
          <td>5€</td>
        </tr>

        <tr>
          <td>Meal 2</td>
          <td>10€</td>
        </tr>

        <tr>
          <td>Meal 3</td>
          <td>15€</td>
        </tr>

        <tr>
          <td>Meal 4</td>
          <td>20€</td>
        </tr>

        <tr>
          <td>Meal 5</td>
          <td>25€</td>
        </tr>
      </table>

      <select id="review">
        <option value="*">1</option>
        <option value="**">2</option>
        <option value="***">3</option>
        <option value="****">4</option>
      </select>

      <h2 class="header">Reviews</h2>
      <button id="add-comment">Add comment</button>
      <button id="remove-comments">Remove comments</button>
      <textarea id="comment-text" rows="10" cols="50"></textarea>

      <ul id="list"></ul>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
